<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Patient | MediShare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding-top: 50px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 20px;
            height: 600px;
            width: 600px;
            margin: 0 auto;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            font-size: 16px;
        }
        h1 {
            color: #0066cc;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="img/l2.png" alt="Image" style="width:20%">
            <h1>Welcome Patient to MediShare </h1>
            <form id="registrationForm" action="#" method="POST">
                <input type="text" id="name" name="name" required placeholder="Name:"><br>
                <input type="text" id="username" name="username" required placeholder="Username:"><br>
                <input type="password" id="password" name="password" required placeholder="Password:"><br>
                <input type="text" id="metamask_id" name="metamask_id" required placeholder="MetaMask ID:" readonly><br><br>
            </form>
            <button class="btn" onclick="connectMetamask()">Connect Metamask Wallet</button>
            <button class="btn" onclick="registerPatient()">Register</button>
            <button class="btn" onclick="loginPatient()">Login</button>
        </div>
    </div>

    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
  apiKey: "AIzaSyDjCyOB9uwM6LtejH_r_uOxhjxWFl9YXjA",
  authDomain: "medishare-219de.firebaseapp.com",
  projectId: "medishare-219de",
  storageBucket: "medishare-219de.appspot.com",
  messagingSenderId: "368520223360",
  appId: "1:368520223360:web:ef99b4aeb9e29a55226465",
  measurementId: "G-KHWJM99MNL"
};
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the Firestore service
        const db = firebase.firestore();

        async function connectMetamask() {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    const metamaskIdInput = document.getElementById('metamask_id');
                    metamaskIdInput.value = accounts[0];
                } catch (error) {
                    console.error(error);
                }
            } else {
                alert('Please install MetaMask extension to use this feature.');
            }
        }

        function registerPatient() {
    const name = document.getElementById('name').value;
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const metamaskId = document.getElementById('metamask_id').value;

    // Add a new document with a generated ID
    db.collection("patients").add({
        name: name,
        username: username,
        password: password,
        metamaskId: metamaskId
    })
    .then((docRef) => {
        console.log("Patient registered with ID: ", docRef.id);
        alert("Patient registered successfully!");
        // Clear form fields after successful registration
        document.getElementById('name').value = '';
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        document.getElementById('metamask_id').value = '';
    })
    .catch((error) => {
        console.error("Error adding patient: ", error);
    });
}


        function loginPatient() {
            // Implement patient login functionality here
            // This can be done similarly to registration, by querying the Firestore collection
        }
    </script>
</body>
</html>
